<head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
</head>


<div class="container" style="width: 300px; margin-left: 10%;">
<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input class="form-control" type="text"     name="emailId"  #emailId="ngModel"   ngModel required minlength="2" maxlength="20" /> <br/>
    </div> <br/>
    
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" name="password" #password="ngModel"  ngModel required minlength="2" maxlength="10" /> <br/>
    </div> <br/>

    <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>

</form>

<div>
    <div style="color:red;" *ngIf="emailId.errors?.['required'] && emailId.touched">Enter Email-Id</div>
    <div style="color:red;" *ngIf="password.errors?.['required'] && password.touched">Enter Password</div>

    <div style="color:red;" *ngIf="emailId.errors?.['minlength'] && emailId.touched">Provide atleast 2 character for Email-Id</div>
    <div style="color:red;" *ngIf="password.errors?.['minlength'] && password.touched">Provide atleast 2 character for Password</div>
</div>
</div>
